<div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <h1 translate>{{ title}}</h1> &nbsp;&nbsp;&nbsp;&nbsp;
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="viewtask" class="btn btn-primary active" role="button"
          routerLinkActive="active">{{ 'View Task' | translate }}</a>
      </li>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <li class="nav-item">
        <a routerLink="addtask" class="btn btn-primary active" role="button"
          routerLinkActive="active">{{ 'Add Task' | translate }}</a>
      </li>
    </ul>

  </nav>
  <div>
    <label>Choose the Language </label> &nbsp;&nbsp;
    <select #langSelect (change)="changeLang(langSelect.value)">
      <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">
        {{ lang }}</option>
    </select>
  </div>
  <router-outlet></router-outlet>
</div>
